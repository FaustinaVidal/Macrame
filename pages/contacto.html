    <main>
        <div>
            <h1 class="titulo">Contacto</h1>
        </div>
        <!-- Fin de imagen -->

        <!-- formulario de contacto -->
        <section class="contacto">
            <div class="fondo contacto__formulario">
                <form action="#">
                    <h2 class="contacto__subtitulo">CONTACTO</h2>
                    <div>
                        <label for="nombre">
                            Nombre
                        </label>
                        <input type="text" id="nombre" name="nombre" placeholder="Ingrese aquí su nombre" required><br>
                    </div>
                    <div>
                        <label for="email">
                            Correo electrónico
                        </label>
                        <input type="email" id="email" name="email" placeholder="Ingrese aquí su correo electrónico" required><br>
                    </div>
                    <div>
                        <label for="asunto">
                            Asunto
                        </label>
                        <input type="text" id="asunto" name="asunto" placeholder="Ingrese aquí el asunto de su mensaje"><br>
                    </div>
                    <div>
                        <label for="mensaje">
                            Mensaje
                        </label>
                        <input type="text" id="mensaje" name="mensaje" placeholder="Ingrese aquí su mensaje"><br>
                    </div><br>
                    <!-- envio de información adicional -->
                    <div>¿Querés recibir información sobre nuestras promociones y patrones?
                        <input type="checkbox" name="acepta" value="1">
                    </div><br>
                    <!-- cierre de form contacto -->
                    <div>
                        <input type="submit" value="Enviar">
                        <input type="reset" value="Refrescar">
                    </div>
                </form>
            </div>

            <div class="contacto__mapa"><!--Iframe de mapa-->
                <!--Menu-> Compartir o incorporar mapa-> Incorporar mapa-> Copiar HTML -->
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d26184.66167467553!2d-56.0974031874643!3d-34.87926933678948!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x959f86e5586fd3e1%3A0xbaa8aff375c84e7c!2sPortones%20Shopping!5e0!3m2!1ses-419!2suy!4v1658020560612!5m2!1ses-419!2suy" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>
    </main>
